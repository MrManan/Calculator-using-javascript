<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcculator</title>
    <link rel="stylesheet" href="bootstrap css files/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-content-center" style="height: 100vh;">
            <div class="col-md-5">
                <h2 class="text-danger text-center">Calculator</h2>
                <div class="form-group">
                    <label for="first-value">First Value</label>
                    <input id="first-value" class="form-control" type="number" name="number">
                </div>
                <div class="oprators-link">
                    <label for="Add prator">Add Operator</label>
                    <select class="form-control calculate-link" id="operator">
                <option value="+">Add</option>
                <option value="-">Sub</option>
                <option value="*">Multiply</option>
                <option value="/">Divide</option>
            </select>
                </div>
                <div class="form-group">
                    <label for="second-value">Second Value</label>
                    <input id="second-value" class="form-control" type="number" name="">
                </div>
                <div class="button-link">
                    <button type="submit" class="btn btn-danger mt-2" id="get-result">Get Result</button>
                </div>
                <div class="form-group">
                    <label for="Result">Your Result is:</label>
                    <input id="result" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
